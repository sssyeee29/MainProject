<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - GreenCycle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
  <!-- Background Elements -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Header -->
  <header class="auth-header">
    <a href="/main" class="logo">
      <img src="../img/logo2.png" alt="GreenCycle 로고" class="logo-img">
    </a>
    <a href="/main" class="back-link">← 홈으로 돌아가기</a>
  </header>

  <!-- Main Content -->
  <main class="auth-main">
    <div class="auth-card">
      <div class="auth-header-content">
        <h1>로그인</h1>
        <p>환경을 위한 여정을 계속해보세요</p>
      </div>


      <form class="auth-form" id="loginForm" method="post" th:action="@{/member/login}" novalidate>
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="form-group">
          <label for="email">이메일</label>
          <div class="input-wrapper">
            <span class="input-icon">📧</span>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="이메일을 입력하세요"
                    required
                    autocomplete="email"
            />
          </div>
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <div class="input-wrapper">
            <span class="input-icon">🔒</span>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="비밀번호를 입력하세요"
                    required
                    autocomplete="current-password"
            >
            <button type="button" class="toggle-password" id="togglePassword">
              <span class="eye-icon">👁️</span>
            </button>
          </div>
          <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox" name="remember" id="remember">
            <span class="checkmark"></span>
            <span class="checkbox-text">로그인 상태 유지</span>
          </label>
          <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
        </div>

        <button type="submit" class="auth-btn primary" id="loginBtn">
          <span class="btn-text">로그인</span>
          <span class="btn-loading" style="display: none;">
            <span class="spinner"></span>로그인 중...
          </span>
        </button>
      </form>

      <div class="divider">
        <span>또는</span>
      </div>

      <div class="social-login">
        <a href="/oauth2/authorization/google" class="social-btn google">
          <span class="social-icon">🌐</span>
          Google로 로그인
        </a>
        <a href="/oauth2/authorization/kakao" class="social-btn kakao">
          <span class="social-icon">💬</span>
          카카오로 로그인
        </a>
      </div>

      <div class="auth-footer">
        <p>아직 계정이 없으신가요? <a th:href="@{/member/signup}">회원가입</a></p>
      </div>
    </div>
  </main>
</div>
<script src="/js/auth.js"></script>
</body>
</html>
