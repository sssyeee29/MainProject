<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/free-sharing-register.css">
</th:block>

<!-- Main Content -->
<div layout:fragment="content">

    <!-- 현재 위치 표시 (빵부스러기) -->
    <section class="breadcrumb">
        <div class="container">
            <nav class="breadcrumb-nav">
                <a th:href="@{/}">🏠</a>
                <span>></span>
                <a th:href="@{/free/list}">무료나눔</a>
                <span>></span>
                <span class="current">나눔 등록</span>
            </nav>
        </div>
    </section>

    <!-- 페이지 헤더 (기존 폼 헤더를 상단으로 이동) -->
    <section class="page-header-enhanced">
        <div class="container">
            <div class="header-content">
                <h1 class="header-title">나눔 물품 등록하기</h1>
                <p class="header-subtitle">정확한 정보를 입력해주시면 더 많은 이웃들이 관심을 가질 수 있어요</p>
            </div>
        </div>
    </section>

    <!-- 등록 폼 -->
    <section class="registration-section">
        <div class="container">
            <!-- 폼 컨테이너 -->
            <div class="form-container">
                <!-- 실제 폼 - Thymeleaf 폼 객체 바인딩 -->
                <form class="form-body" id="registrationForm"
                      th:action="@{/free/register}"
                      th:object="${sharingForm}"
                      method="post"
                      enctype="multipart/form-data">

                    <!-- 제목 입력 -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">제목 <span class="required">*</span></label>
                        </div>
                        <div class="form-input-section">
                            <input type="text"
                                   class="form-input"
                                   th:field="*{title}"
                                   id="title"
                                   placeholder="나눔할 물품의 제목을 입력해주세요"
                                   required>
                            <!-- Thymeleaf 유효성 검사 오류 메시지 -->
                            <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            <div class="help-text">물품명과 상태를 간단히 적어주세요 (예: 아이 전집 (상태 좋음))</div>
                        </div>
                    </div>

                    <!-- 작성자 (자동 입력) -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">작성자 <span class="required">*</span></label>
                        </div>
                        <div class="form-input-section">
                            <input type="text"
                                   class="form-input"
                                   id="author"
                                   th:value="${session.memberNickname}"
                                   readonly>
                            <!-- 숨겨진 필드로 작성자 ID 전송 -->
                            <input type="hidden" th:field="*{memberId}" th:value="${session.memberId}" id="memberId">
                            <div class="help-text">로그인한 사용자 정보가 자동으로 표시됩니다</div>
                        </div>
                    </div>

                    <!-- 등록일 (자동 입력) -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">등록일</label>
                        </div>
                        <div class="form-input-section">
                            <input type="text"
                                   class="form-input"
                                   id="regDate"
                                   th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm')}"
                                   readonly>
                        </div>
                    </div>

                    <!-- 상품 상태 선택 -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">상품상태 <span class="required">*</span></label>
                        </div>
                        <div class="form-input-section">
                            <select class="form-select" th:field="*{itemCondition}" id="condition" required>
                                <option value="">상태를 선택해주세요</option>
                                <option value="HIGH">상 (매우 좋음)</option>
                                <option value="MEDIUM">중 (보통)</option>
                                <option value="LOW">하 (사용감 있음)</option>
                            </select>
                            <div class="error-message" th:if="${#fields.hasErrors('itemCondition')}" th:errors="*{itemCondition}"></div>
                            <div class="help-text">물품의 전반적인 상태를 선택해주세요</div>
                            <!-- 상품 상태 미리보기 (JavaScript로 제어) -->
                            <div class="condition-preview" id="conditionPreview"></div>
                        </div>
                    </div>

                    <!-- 지역 선택 -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">지역 <span class="required">*</span></label>
                        </div>
                        <div class="form-input-section">
                            <div class="form-group">
                                <!-- 구 선택 -->
                                <select class="form-select" th:field="*{regionGu}" id="region1" required>
                                    <option value="">구</option>
                                    <option value="강남구">강남구</option>
                                    <option value="강동구">강동구</option>
                                    <option value="강북구">강북구</option>
                                    <option value="강서구">강서구</option>
                                    <option value="관악구">관악구</option>
                                    <option value="광진구">광진구</option>
                                    <option value="구로구">구로구</option>
                                    <option value="금천구">금천구</option>
                                    <option value="노원구">노원구</option>
                                    <option value="도봉구">도봉구</option>
                                    <option value="동대문구">동대문구</option>
                                    <option value="동작구">동작구</option>
                                    <option value="마포구">마포구</option>
                                    <option value="서대문구">서대문구</option>
                                    <option value="서초구">서초구</option>
                                    <option value="성동구">성동구</option>
                                    <option value="성북구">성북구</option>
                                    <option value="송파구">송파구</option>
                                    <option value="양천구">양천구</option>
                                    <option value="영등포구">영등포구</option>
                                    <option value="용산구">용산구</option>
                                    <option value="은평구">은평구</option>
                                    <option value="종로구">종로구</option>
                                    <option value="중구">중구</option>
                                    <option value="중랑구">중랑구</option>
                                </select>
                                <!-- 동 선택 (JavaScript로 동적 로드) -->
                                <select class="form-select" th:field="*{regionDong}" id="region2" required>
                                    <option value="">동</option>
                                </select>
                            </div>
                            <div class="error-message" th:if="${#fields.hasErrors('regionGu')}" th:errors="*{regionGu}"></div>
                            <div class="error-message" th:if="${#fields.hasErrors('regionDong')}" th:errors="*{regionDong}"></div>
                            <div class="help-text">나눔을 진행할 지역을 선택해주세요</div>
                        </div>
                    </div>

                    <!-- 카테고리 선택 -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">카테고리 <span class="required">*</span></label>
                        </div>
                        <div class="form-input-section">
                            <select class="form-select" th:field="*{category}" id="category" required>
                                <option value="">카테고리를 선택해주세요</option>
                                <!-- 서버에서 전달받은 카테고리 목록 출력 -->
                                <option value="가구" th:selected="${sharingForm.category == '가구'}">가구</option>
                                <option value="가전" th:selected="${sharingForm.category == '가전'}">가전</option>
                                <option value="잡화" th:selected="${sharingForm.category == '잡화'}">잡화</option>
                                <option value="기타" th:selected="${sharingForm.category == '기타'}">기타</option>
                            </select>
                            <div class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                        </div>
                    </div>

                    <!-- 상품 설명 -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">상품설명 <span class="required">*</span></label>
                        </div>
                        <div class="form-input-section">
                                <textarea class="form-input form-textarea"
                                          th:field="*{content}"
                                          id="description"
                                          placeholder="물품에 대한 자세한 설명을 적어주세요"
                                          required></textarea>
                            <div class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                            <div class="help-text">물품의 상태, 사용 기간, 특이사항 등을 자세히 적어주시면 좋아요</div>
                        </div>
                    </div>

                    <!-- 사진 업로드 -->
                    <div class="form-row">
                        <div class="form-label-section">
                            <label class="form-label">사진 첨부</label>
                        </div>
                        <div class="form-input-section">
                            <!-- 사진 업로드 영역 -->
                            <div class="image-upload-area" id="imageUploadArea">
                                <div class="upload-icon">📷</div>
                                <div class="upload-text">사진을 업로드하거나 여기를 클릭하세요</div>
                                <div class="upload-hint">최대 5개까지 업로드 가능 (JPG, PNG)</div>
                            </div>
                            <!-- 실제 파일 입력 -->
                            <input type="file" th:field="*{imgList}" id="imageInput" multiple accept="image/*" name="imgFile" style="display: none;">
                            <div class="error-message" th:if="${#fields.hasErrors('imgList')}" th:errors="*{imgList}"></div>
                            <!-- 업로드된 사진 미리보기 (JavaScript로 제어) -->
                            <div class="image-preview" id="imagePreview"></div>
                            <div class="help-text">물품 사진을 올려주시면 나눔 성공률이 높아져요</div>
                        </div>
                    </div>
                </form>

                <!-- 폼 버튼들 -->
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" th:onclick="|location.href='@{/free/list}'|">취소</button>
                    <button type="submit" class="btn btn-submit" form="registrationForm">등록하기</button>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JavaScript 파일 연결 - Thymeleaf 정적 리소스 경로 -->
<th:block layout:fragment="script">
    <script src="/js/free-sharing-register.js"></script>

    <!-- 폼 데이터를 JavaScript로 전달 -->
    <script th:inline="javascript">
        // 서버에서 전달받은 데이터를 JavaScript 변수로 설정
        var categoriesData = /*[[${sharingForm.category}]]*/ [];
        var regionsData = /*[[${sharingForm.regionGu}]]*/ [];
        var currentUser = /*[[${session.memberNickname}]]*/ {};

        // 전역 변수로 설정
        window.categoriesData = categoriesData;
        window.regionsData = regionsData;
        window.currentUser = currentUser;

        // 상품 상태 선택시 미리보기 표시
        document.getElementById('condition').addEventListener('change', function() {
            const conditionPreview = document.getElementById('conditionPreview');
            const selectedValue = this.value;

            if (selectedValue) {
                let conditionText = '';
                let stars = '';

                switch(selectedValue) {
                    case 'HIGH':
                        conditionText = '매우 좋음 - 거의 사용하지 않아 새 제품과 같은 상태';
                        stars = '⭐⭐⭐⭐⭐';
                        break;
                    case 'MEDIUM':
                        conditionText = '보통 - 일반적인 사용감이 있지만 기능상 문제없음';
                        stars = '⭐⭐⭐';
                        break;
                    case 'LOW':
                        conditionText = '사용감 있음 - 오래 사용하여 흔적이 있지만 사용 가능';
                        stars = '⭐⭐';
                        break;
                }

                conditionPreview.innerHTML = `
                    <div style="padding: 10px; background: #f5f5f5; border-radius: 5px; margin-top: 10px;">
                        <span style="font-size: 16px;">${stars}</span>
                        <span style="margin-left: 10px; color: #666;">${conditionText}</span>
                    </div>
                `;

            } else {
                conditionPreview.innerHTML = '';
            }
        });
    </script>

</th:block>

</html>
